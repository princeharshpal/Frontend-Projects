<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Say Game</h1>
    <h2>Press any Key to Start the Game</h2>

    <div class="boxContainer">
        <div class="uprLine">
            <div class="btnBox red" id="red" ></div>
            <div class="btnBox green" id="green" ></div>
        </div>
        <div class="lwrLine">
            <div class="btnBox blue" id="blue" ></div>
            <div class="btnBox yellow" id="yellow" ></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
