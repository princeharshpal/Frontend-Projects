<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style2.css" rel="stylesheet" />

</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="main">
            <div class="upperMain">
                <input readonly>
            </div>
            <div class="bottemMain">
                <button class="btn lightgrey">AC</button>
                <button class="btn lightgrey">+/-</button>
                <button class="btn lightgrey">%</button>
                <button class="btn">/</button>
                <button class="btn grey">7</button>
                <button class="btn grey">8</button>
                <button class="btn grey">9</button>
                <button class="btn">*</button>
                <button class="btn grey">4</button>
                <button class="btn grey">5</button>
                <button class="btn grey">6</button>
                <button class="btn">-</button>
                <button class="btn grey">1</button>
                <button class="btn grey">2</button>
                <button class="btn grey">3</button>
                <button class="btn">+</button>
                <button id="space" class="btn grey">0</button>
                <button class="btn grey">.</button>
                <button class="btn">=</button>
            </div>
        </div>
<script src="script.js"></script>
</body>

</html>
